<!DOCTYPE html>
<html>
<head>
    <title>Test Stored Credentials</title>
</head>
<body>
    <h1>Stored WebAuthn Credentials</h1>
    <div id="credentials"></div>
    
    <script>
        function displayStoredCredentials() {
            const credentialsDiv = document.getElementById('credentials');
            const allKeys = Object.keys(localStorage).filter(key => key.startsWith('webauthn_'));
            
            if (allKeys.length === 0) {
                credentialsDiv.innerHTML = '<p>No WebAuthn credentials found in localStorage</p>';
                return;
            }
            
            let html = '<h2>Found Credentials:</h2>';
            allKeys.forEach(key => {
                try {
                    const credential = JSON.parse(localStorage.getItem(key));
                    html += `
                        <div style="border: 1px solid #ccc; margin: 10px; padding: 10px;">
                            <h3>Key: ${key}</h3>
                            <p><strong>ID:</strong> ${credential.id}</p>
                            <p><strong>Username:</strong> ${credential.username || 'N/A'}</p>
                            <p><strong>Email:</strong> ${credential.email || 'N/A'}</p>
                            <p><strong>User ID:</strong> ${credential.userId || 'N/A'}</p>
                            <p><strong>Transports:</strong> ${credential.transports ? credential.transports.join(', ') : 'N/A'}</p>
                        </div>
                    `;
                } catch (e) {
                    html += `<p>Error parsing ${key}: ${e.message}</p>`;
                }
            });
            
            credentialsDiv.innerHTML = html;
        }
        
        displayStoredCredentials();
    </script>
</body>
</html>
